version: "3.8"
services:
  pastebin:
    container_name: pastebin
    build: ./docker/image
    command: bash -c "chmod +x scripts/* 
      && tail -f /dev/null"
    ports:
      - "9999:9999"
    volumes:
      - ./CMakeLists.txt:/usr/src/app/CMakeLists.txt
      - ./src:/usr/src/app/src
      - ./scripts:/usr/src/app/scripts
      - ./codestyle_checker:/usr/src/app/codestyle_checker
    networks:
      - backend
    environment:
      - CODESTYLE_CONFIG_DIR_PATH=/usr/src/app/codestyle_checker
      - CODESTYLE_BUILD_DIR=/usr/src/app/build
    profiles:
      - no-logs
      - release
      - app

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: pastebin
    ports:
      - "5433:5432"
    volumes:
      - ./docker/docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
    networks:
      - backend
    profiles:
      - no-logs
      - release
      - postgres

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "6380:6379"
    networks:
      - backend
    profiles:
      - no-logs
      - release
      - redis

  filebeat:
    container_name: filebeat
    image: elastic/filebeat:8.0.1
    user: root
    volumes:
      - /var/lib/docker:/var/lib/docker:ro
      - ./docker/filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk-network
    profiles:
      - release

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.0.1
    restart: always
    #volumes:
    #  - elasticsearch:/usr/share/elasticsearch/data:z
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
        - discovery.type=single-node # Node count
        - xpack.security.enabled=false
    networks:
      - elk-network
    profiles:
      - release

  kibana: 
    container_name: kibana
    image: kibana:8.0.1
    labels:
      - family=ui
    restart: always
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "5601:5601" 
    depends_on:
      - elasticsearch
    networks:
      - elk-network
    profiles:
      - release

networks:
  backend:
    driver: bridge
  elk-network:
    driver: bridge